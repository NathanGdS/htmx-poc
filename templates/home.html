<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Poc</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>

<body>
    <h1>HTMX Poc</h1> 

    <!-- Form to add a new TODO -->
    <form id="add-todo-form" hx-post="/tasks" hx-swap="beforeend" hx-target="#taskList">
        <input type="text" name="title" placeholder="Enter a TODO item" required>
        <button type="submit">Add</button>
    </form>

    <div id="taskList" hx-get="/tasks" hx-trigger="load" hx-swap="innerHTML">
</body>

</html>
